<!DOCTYPE html>

<body>

    <div class="container">
        <h2>Signup</h2>

        <form id="form"  class="signupForm">
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="fName" class="label">First Name</label>
                <input type="text" id="fName" class="input">
                <span class="error-message" id="fNameError"></span>
            </div>
            <div class="input-group">
                <label for="lName" class="label">Last Name</label>
                <input type="text" id="lName" class="input">
                <span class="error-message" id="lNameError"></span>
            </div>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="text" id="password" class="input">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="./login.html">Login here</a></p>


        </form>
    </div>
